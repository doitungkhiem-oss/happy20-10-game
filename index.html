<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>üå∏ Nh·∫∑t Hoa Ch√∫c M·ª´ng 20/10 üå∏</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #b30059;
      background: #ffd6ea;
      padding: 10px 15px;
      border-radius: 12px;
      margin: 10px 0;
      font-size: clamp(1rem, 2.5vw, 1.8rem);
      text-align: center;
      width: 95%;
      max-width: 600px;
      line-height: 1.4;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.3);
    }

    #game-container {
      flex: 1;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #popup {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.55);
      z-index: 10;
      padding: 20px;
      box-sizing: border-box;
    }

    #popup-text {
      max-width: 90%;
      font-size: clamp(1rem, 3vw, 1.4rem);
      color: #fff;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      line-height: 1.6;
    }

    #popup button {
      margin-top: 20px;
      padding: 12px 30px;
      background: #ff69b4;
      border: none;
      color: white;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.6);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    #popup button:active {
      transform: scale(0.96);
      background: #ff7fba;
    }

    /* üå∏ Responsive nh·ªè h∆°n 600px (mobile) */
    @media (max-width: 600px) {
      h1 {
        margin: 6px 0 8px;
        font-size: 1.2rem;
        border-radius: 8px;
      }
      #game-container {
        width: 95%;
        height: auto;
        aspect-ratio: 4 / 3;
        border-radius: 15px;
      }
      #popup-text {
        font-size: 1rem;
      }
      #popup button {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }

    /* X·ª≠ l√Ω khi ƒëi·ªán tho·∫°i xoay ngang */
    @media (orientation: landscape) {
      #game-container {
        width: 100%;
        max-width: none;
        aspect-ratio: auto;
        height: calc(100vh - 80px);
      }
    }
  </style>
</head>
<body>
  <h1>üå∑ Nh·∫∑t Hoa Ch√∫c M·ª´ng 20/10 üå∑</h1>
  <div id="game-container"></div>
  <div id="popup"><div id="popup-text"></div></div>

  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <script src="./wishes.js"></script>
  <script src="./game.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBizAd9vnuTjbbHW0_hcpoqtqef-0ZIhYzg",
      authDomain: "happy20-10-a67f2.firebaseapp.com",
      databaseURL: "https://happy20-10-a67f2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "happy20-10-a67f2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const giftKeyword = "m√≥n qu√† xinh";

    window.saveResult = async (name, wish) => {
      const snapshot = await get(child(ref(db), "results"));
      const data = snapshot.exists() ? Object.values(snapshot.val()) : [];
      const giftCount = data.filter(r => r.wish?.includes(giftKeyword)).length;
      if (giftCount >= 2 && wish.includes(giftKeyword)) {
        console.warn("üö´ ƒê√£ ƒë·ªß 2 m√≥n qu√†, b·ªè qua ghi th√™m.");
        return;
      }
      await push(ref(db, "results"), { name, wish, time: new Date().toISOString() });
      console.log("‚úÖ ƒê√£ l∆∞u l·ªùi ch√∫c l√™n Firebase");
    };

    window.checkDuplicateName = async (name) => {
      const snapshot = await get(child(ref(db), "results"));
      if (!snapshot.exists()) return false;
      return Object.values(snapshot.val()).some(
        (r) => r.name?.toLowerCase() === name.toLowerCase()
      );
    };
  </script>
</body>
</html>
